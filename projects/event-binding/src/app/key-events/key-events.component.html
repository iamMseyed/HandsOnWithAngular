<div class="container-fluid">
    <h2>Register User</h2>

    <dl>
        <dt>Username</dt>
        <dd> <input type="text" (keyup)="checkUser($event)"></dd>
        <dd [ngClass]="{'text-danger':isValidUser,'text-success':true}">{{userError}}</dd>

        <dt>Password</dt>
        <dd><input type="password" (keyup)="checkPassword($event)"></dd>
        <dd [ngClass]="{'text-danger':isValidPass,'text-success':true}">{{passError}}</dd>
    </dl>
</div>

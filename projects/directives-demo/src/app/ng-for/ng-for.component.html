<div class="container-fluid">
    <h3> ngFor Examples</h3>
    <hr>

    <ol>
        <li *ngFor="let item of courses">{{item}}</li>
    </ol>
    <h5> Wrong usage of ngFor:</h5>
    <select name="" id="" *ngFor="let items of courses">
        <option value="">{{items}}</option>
    </select>
<br><br>
    <h5>Correct usage of ngFor:</h5>
    <select name="" id="">
        <option *ngFor="let items of courses">{{items}}</option>
    </select>
<br><br>

    <h3>Category and products</h3>
    <hr>

    <ol>
        <li *ngFor="let prodCat of productsList">{{prodCat.category}} <!-- li open -->
            <ul>
                <li *ngFor="let prod of prodCat.products">{{prod}}</li>
            </ul>
        </li> <!--li closed -->
    </ol>


    <h3>Employee details via ngFor</h3>
    <hr>
    <table class="m-2">
        <thead>
            <tr>
                <th>Emp_Id</th>
                <th>Emp_Name</th>
                <th>Emp_Salary</th>
            </tr>
        </thead>
        <thead>
            <tr *ngFor="let empData of employees">
                <td>{{empData.empId}}</td>
                <td>{{empData.empName}}</td>
                <td>{{empData.empSal}}</td>
            </tr>
        </thead>
    </table>
</div>
